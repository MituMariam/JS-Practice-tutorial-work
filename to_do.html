        <script>

          //get elements
          const form = document.getElementById('itemForm')
          const input = document.getElementById('itemInput')
          const showItem = document.querySelector('.item-list')
          const clearItem = document.getElementById('clear-list')
          const feedback = document.querySelector('.feedback')
          let itemData = [];

          form.addEventListener('submit',function(event){
            event.preventDefault();
            //get input value
            const inputValue = input.value;
            console.log(inputValue);

            //conditions------
            if(inputValue === ""){
              //show feedback function
              showFeedback("please enter a value","danger")
            }else{
              //add item function
              addItem(inputValue)

              //add to item array
              itemData.push(inputValue)
              // console.log(itemData);
              //local storage
             
              //add event listener to icon
              handleItem(inputValue) 
            }
          })

          //showFeedback function
          function showFeedback(text,action){
            feedback.classList.add("showText",`alert-${action}`);
            feedback.innerHTML = `<p>${text}</p>`;
            setTimeout(function(){
              feedback.classList.remove("showText",`alert-${action}`);
             },5000)
          }
           //add items function
           function addItem(value){
             const div = document.createElement('div')
             div.classList.add('item', 'my-3','d-flex','justify-content-between')
             div.innerHTML = ` <h5 class="item-name text-capitalize">${value}</h5>
          <div class="item-icons">
           <a href="#" class="complete-item mx-2 item-icon text-success"><i class="far fa-check-circle"></i></a>
           <a href="#" class="edit-item mx-2 item-icon text-primary"><i class="far fa-edit"></i></a>
           <a href="#" class="delete-item item-icon text-danger"><i class="far fa-times-circle"></i></a>
          </div> `;
          showItem.appendChild(div);

           //remove  items
           clearItem.addEventListener('click', function(){
            showItem.removeChild(div)
           })
